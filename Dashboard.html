<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      overflow-x: hidden;
    }
    /* Desktop sidebar */
    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #343a40;
      padding-top: 1rem;
      transition: transform 0.3s ease;
    }
    .sidebar .nav-link {
      color: white;
    }
    .sidebar .nav-link:hover {
      background-color: #434344;
    }
    
     .nav-link.active {
      background-color: #0D6EFD;
      color: white;
      font-weight: bold;
   }

    /* Push content when sidebar is visible */
    .content {
      margin-left: 200px;
      padding: 70px 1rem 1rem;
      transition: margin-left 0.3s ease;
    }

    /* Small screens: sidebar hidden by default */
    @media (max-width: 991px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
        z-index: 1050;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ADMIN PORTAL</a>
        <button class="btn btn-outline-light d-lg-none me-2" id="toggleSidebar">
      <i class="bi bi-list"></i>
    </button>
  </div>
</nav>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <ul class="nav flex-column">
    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Home</a></li>
    <li class="nav-item"><a class="nav-link" href="custummer.html">Customers</a></li>
    <li class="nav-item"><a class="nav-link" href="order.html">Orders</a></li>
    <li class="nav-item"><a class="nav-link" href="Product.html">Products</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="content">
  <h2>Dashboard</h2>

  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card bg-primary text-white">
          <div class="card-body text-center">
            <h5 class="card-title">50</h5>
            <p class="card-text">Customers</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card bg-success text-white">
          <div class="card-body text-center">
            <h5 class="card-title">120</h5>
            <p class="card-text">Orders</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card bg-warning text-dark">
          <div class="card-body text-center">
            <h5 class="card-title">30</h5>
            <p class="card-text">Products</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-primary text-center mt-4" role="alert">
    More features will come in next sprint!
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<script>
  const toggleBtn = document.getElementById("toggleSidebar");
  const sidebar = document.getElementById("sidebar");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("show");
  });
</script>

</body>
</html>
